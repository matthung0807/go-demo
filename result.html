<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: solid 1px #888;
  padding: 8px;
}

th {
  color: #eee;
  background: #111;
}

table {
    border-collapse:collapse;
}

tr:nth-child(even) {
  background: #eee;
}

tr:hover {
  background: #ddd;
}
</style>
</head>
<body>
    <h1>Employee List</h1>
    <table>
        <thead>
            <tr>
                <th>編號</th>
                <th>名稱</th>
                <th>年齡</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>1</td>
                <td>John</td>
                <td>33</td>
            </tr>
            
            <tr>
                <td>2</td>
                <td>Mary</td>
                <td>28</td>
            </tr>
            
            <tr>
                <td>3</td>
                <td>Tony</td>
                <td>44</td>
            </tr>
            
            <tr>
                <td>4</td>
                <td>Bill</td>
                <td>22</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
